<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary-pink:#ff4d6d;
  --accent-pink:#ff8fa3;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#2d0a15 0%,#000 100%);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* grid background */
.grid{
  position:absolute;
  width:200%;
  height:200%;
  background-image:
    linear-gradient(rgba(255,77,109,.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,77,109,.1) 1px, transparent 1px);
  background-size:50px 50px;
  transform:perspective(500px) rotateX(60deg);
  top:-20%;
  animation:moveGrid 18s linear infinite;
}
@keyframes moveGrid{
  to{transform:perspective(500px) rotateX(60deg) translateY(50px)}
}

.container{
  z-index:2;
  text-align:center;
  padding:40px;
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(20px);
  border-radius:30px;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

/* heartbeat heading */
h1{
  font-family:'Dancing Script',cursive;
  font-size:2.6rem;
  color:#fff;
  text-shadow:0 0 15px var(--primary-pink);
  animation:heartbeat 1.4s infinite;
}

@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.08)}
  40%{transform:scale(1)}
  60%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

p{
  margin:14px 0 28px;
  color:var(--accent-pink);
  font-size:.9rem;
  letter-spacing:.5px;
}

button{
  background:var(--primary-pink);
  border:none;
  padding:14px 38px;
  color:white;
  font-weight:600;
  font-size:1.05rem;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,77,109,.5);
}
button:active{transform:scale(.95)}

.footer{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:.85rem;
  color:var(--accent-pink);
}

/* floating hearts */
.heart{
  position:absolute;
  color:var(--primary-pink);
  animation:floatUp linear infinite;
  opacity:.8;
}
@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>
