/* ===== IMPROVED IMAGE FLASH ===== */
.flash{
  position:fixed;
  inset:0;
  z-index:0;
}
.flash img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  filter:brightness(1.1) contrast(1.1);
  animation:flash 12s infinite;
}
.flash img:nth-child(1){animation-delay:0s}
.flash img:nth-child(2){animation-delay:4s}
.flash img:nth-child(3){animation-delay:8s}

@keyframes flash{
  0%{opacity:0;transform:scale(1)}
  15%{opacity:.45}
  35%{opacity:.45;transform:scale(1.06)}
  50%{opacity:0}
  100%{opacity:0}
}

/* ===== ROCKET ===== */
.rocket{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  font-size:80px;
  cursor:pointer;
  animation:pulse 1.8s infinite;
  z-index:3;
}
@keyframes pulse{
  50%{transform:translateX(-50%) scale(1.1)}
}

.takeoff{
  animation:fly 3.2s ease-in forwards;
}
@keyframes fly{
  to{bottom:120vh}
}

/* ===== FIREWORKS ===== */
.fire{
  position:fixed;
  font-size:26px;
  animation:blast 1.8s ease-out forwards;
}
@keyframes blast{
  from{transform:scale(.3);opacity:1}
  to{transform:scale(2.6);opacity:0}
}

/* ===== TEXT ===== */
